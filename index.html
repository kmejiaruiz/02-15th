<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuenta atrás y Galería de Fotos</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/cursor.css" />
    <!-- Incluye el enlace a jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Incluye el enlace a Owl Carousel -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/default-skin/default-skin.min.css"
    />
  </head>
  <body>
    <div id="dedication" class="hidden">
      <div id="dedication-content">
        <h1>
          Para mi <span id="typed-text-h"></span><span class="cursor"></span>
        </h1>
        <p>
          Te dedico este espacio con todo mi cariño. Eres
          <span id="typed-text"></span><span class="cursor"></span>
        </p>
      </div>
    </div>

    <div id="countdown">
      <h1>Cuenta atrás para el 15 de febrero de 2024</h1>
      <div id="timer"></div>
    </div>

    <div id="gallery" class="hidden">
      <h1>¡Feliz día, mi amor!</h1>
      <div id="photoCarousel" class="owl-carousel owl-theme"></div>
    </div>

    <div id="mosaic" class="mosaic-container">
      <a
        href="/assets/mosaic/academia.jpg"
        data-caption="Mensaje personalizado para la imagen 1"
        class="mosaic-item"
      >
        <img src="/assets/mosaic/academia.jpg" alt="Imagen 1" />
      </a>
      <a
        href="/assets/mosaic/caf-stef.jpg"
        data-caption="Mensaje personalizado para la imagen 2"
        class="mosaic-item"
      >
        <img src="/assets/mosaic/caf-stef.jpg" alt="Imagen 2" />
      </a>
      <a
        href="/assets/mosaic/cafetin.jpg"
        data-caption="Mensaje personalizado para la imagen 3"
        class="mosaic-item"
      >
        <img src="/assets/mosaic/cafetin.jpg" alt="Imagen 3" />
      </a>
      <a
        href="/assets/mosaic/leo.jpg"
        data-caption="Mensaje personalizado para la imagen 4"
        class="mosaic-item"
      >
        <img src="/assets/mosaic/leo.jpg" alt="Imagen 4" />
      </a>
      <a
        href="/assets/mosaic/pup-stef.jpg"
        data-caption="Mensaje personalizado para la imagen 4"
        class="mosaic-item"
      >
        <img src="/assets/mosaic/pup-stef.jpg" alt="Imagen 4" />
      </a>
      <a
        href="/assets/mosaic/pup2-stef.jpg"
        data-caption="Mensaje personalizado para la imagen 4"
        class="mosaic-item"
      >
        <img src="/assets/mosaic/pup2-stef.jpg" alt="Imagen 4" />
      </a>
      <a
        href="/assets/mosaic/pupusas-beso.jpg"
        data-caption="Mensaje personalizado para la imagen 4"
        class="mosaic-item"
      >
        <img src="/assets/mosaic/pupusas-beso.jpg" alt="Imagen 4" />
      </a>
      <a
        href="/assets/mosaic/pupusas.jpg"
        data-caption="Mensaje personalizado para la imagen 4"
        class="mosaic-item"
      >
        <img src="/assets/mosaic/pupusas.jpg" alt="Imagen 4" />
      </a>
      <a
        href="/assets/mosaic/pupusas2.jpg"
        data-caption="Mensaje personalizado para la imagen 4"
        class="mosaic-item"
      >
        <img src="/assets/mosaic/pupusas2.jpg" alt="Imagen 4" />
      </a>
    </div>

    <!-- Incluye el enlace a Owl Carousel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <!-- Incluye el enlace a Fancybox -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="./js/countdown.js"></script>
    <script src="./js/gallery.js"></script>
    <script src="./js/cursor-p.js"></script>
    <script src="./js/cursor-h.js"></script>
    <script src="./js/mosaic.js"></script>
  </body>
</html>
